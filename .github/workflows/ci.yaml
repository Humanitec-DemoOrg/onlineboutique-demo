name: ci
permissions:
  contents: read
  id-token: write
on:
  push:
jobs:
  score-validate:
    strategy:
      matrix:
        apps: ["cartservice", "checkoutservice", "currencyservice", "emailservice", "frontend", "loadgenerator", "paymentservice", "productcatalogservice", "recommendationservice", "shippingservice"]
    runs-on: ubuntu-22.04
    env:
      HUMCTL_VERSION: '0.23.1'
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install humctl
        uses: humanitec/setup-cli-action@v1
        with:
          version: ${{ env.HUMCTL_VERSION }}
      - name: humctl score validate
        run: |
          humctl score validate apps/${{ matrix.apps }}/score.yaml \
              --token ${{ secrets.HUMANITEC_TOKEN }} \
              --org ${{ secrets.HUMANITEC_ORG }} \
              --strict
  score-compose:
    runs-on: ubuntu-22.04
    env:
      SCORE_COMPOSE_VERSION: 'latest'
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install score-compose
        uses: score-spec/setup-score@v2
        with:
          file: score-compose
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ env.SCORE_COMPOSE_VERSION }}
      - name: make compose-test
        run: |
          make compose-test
