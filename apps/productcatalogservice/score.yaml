apiVersion: score.dev/v1b1
metadata:
  name: productcatalogservice
containers:
  productcatalogservice:
    image: gcr.io/online-boutique-ci/refs/pull/2512/productcatalogservice:2512
    variables:
      DISABLE_PROFILER: "1"
      PORT: "3550"
    resources:
      limits:
        memory: "128Mi"
        cpu: "200m"
      requests:
        memory: "64Mi"
        cpu: "100m"
service:
  ports:
    grpc:
      port: 3550
      targetPort: 3550