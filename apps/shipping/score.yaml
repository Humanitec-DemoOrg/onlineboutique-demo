apiVersion: score.dev/v1b1
metadata:
  name: shippingservice
containers:
  shippingservice:
    image: gcr.io/google-samples/microservices-demo/shippingservice:v0.10.0
    variables:
      DISABLE_PROFILER: "1"
      PORT: "50051"
    resources:
      limits:
        memory: "30Mi"
        cpu: "30m"
      requests:
        memory: "10Mi"
        cpu: "10m"
service:
  ports:
    grpc:
      port: 50051
      targetPort: 50051