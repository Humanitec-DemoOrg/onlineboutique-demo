apiVersion: score.dev/v1b1
metadata:
  name: cartservice
containers:
  cartservice:
    image: gcr.io/google-samples/microservices-demo/cartservice:v0.10.0
    variables:
      SPANNER_PROJECT: ${resources.carts.project}
      SPANNER_INSTANCE: ${resources.carts.instance}
      SPANNER_DATABASE: ${resources.carts.database}
resources:
  carts:
    type: spanner
service:
  ports:
    grpc:
      port: 7070
      targetPort: 7070
