apiVersion: score.dev/v1b1
metadata:
  name: frontend
containers:
  frontend:
    image: us-central1-docker.pkg.dev/google-samples/microservices-demo/frontend:v0.10.2
    livenessProbe:
      httpGet:
        path: /_healthz
        port: 8080
        httpHeaders:
        - name: Cookie
          value: shop_session-id=x-liveness-probe
    readinessProbe:
      httpGet:
        path: /_healthz
        port: 8080
        httpHeaders:
        - name: Cookie
          value: shop_session-id=x-readiness-probe
    variables:
      AD_SERVICE_ADDR: "${resources.adservice.name}:9555"
      CART_SERVICE_ADDR: "${resources.cartservice.name}:7070"
      CHECKOUT_SERVICE_ADDR: "${resources.checkoutservice.name}:5050"
      CURRENCY_SERVICE_ADDR: "${resources.currencyservice.name}:7000"
      ENABLE_PROFILER: "0"
      PAYMENT_SERVICE_ADDR: "${resources.paymentservice.name}:50051"
      PORT: "8080"
      PRODUCT_CATALOG_SERVICE_ADDR: "${resources.productcatalogservice.name}:3550"
      RECOMMENDATION_SERVICE_ADDR: "${resources.recommendationservice.name}:8080"
      SHIPPING_SERVICE_ADDR: "${resources.shippingservice.name}:50051"
      SHOPPING_ASSISTANT_SERVICE_ADDR: "not-used-yet:8080"
      CYMBAL_BRANDING: "false"
      FRONTEND_MESSAGE: ""
      ENABLE_ASSISTANT: "false"
    resources:
      limits:
        memory: "50Mi"
        cpu: "50m"
      requests:
        memory: "30Mi"
        cpu: "30m"
resources:
  adservice:
    type: service
  cartservice:
    type: service
  checkoutservice:
    type: service
  currencyservice:
    type: service
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080
  paymentservice:
    type: service
  productcatalogservice:
    type: service
  recommendationservice:
    type: service
  shippingservice:
    type: service
service:
  ports:
    http:
      port: 8080
      targetPort: 8080
