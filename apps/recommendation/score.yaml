apiVersion: score.dev/v1b1
metadata:
  name: recommendationservice
containers:
  recommendationservice:
    image: gcr.io/google-samples/microservices-demo/recommendationservice:v0.10.2
    variables:
      DISABLE_PROFILER: "1"
      PORT: "8080"
      PRODUCT_CATALOG_SERVICE_ADDR: "${resources.productcatalogservice.name}:3550"
    resources:
      limits:
        memory: "70Mi"
        cpu: "30m"
      requests:
        memory: "50Mi"
        cpu: "10m"
service:
  ports:
    grpc:
      port: 8080
      targetPort: 8080
resources:
  productcatalogservice:
    type: service