apiVersion: score.dev/v1b1
metadata:
  name: recommendation
containers:
  recommendation:
    image: us-central1-docker.pkg.dev/google-samples/microservices-demo/recommendationservice:v0.10.3
    variables:
      DISABLE_PROFILER: "1"
      PORT: "8080"
      PRODUCT_CATALOG_SERVICE_ADDR: "${resources.productcatalog.name}:3550"
    resources:
      limits:
        memory: "70Mi"
        cpu: "30m"
      requests:
        memory: "50Mi"
        cpu: "10m"
service:
  ports:
    grpc:
      port: 8080
      targetPort: 8080
resources:
  productcatalog:
    type: service