apiVersion: score.dev/v1b1
metadata:
  name: paymentservice
containers:
  paymentservice:
    image: us-central1-docker.pkg.dev/google-samples/microservices-demo/paymentservice:v0.10.2
    variables:
      DISABLE_PROFILER: "1"
      PORT: "50051"
    resources:
      limits:
        memory: "50Mi"
        cpu: "30m"
      requests:
        memory: "30Mi"
        cpu: "10m"
service:
  ports:
    grpc:
      port: 50051
      targetPort: 50051