apiVersion: score.dev/v1b1
metadata:
  name: currency
containers:
  currency:
    image: us-central1-docker.pkg.dev/google-samples/microservices-demo/currencyservice:v0.10.3
    variables:
      DISABLE_PROFILER: "1"
      PORT: "7000"
    resources:
      limits:
        memory: "90Mi"
        cpu: "140m"
      requests:
        memory: "70Mi"
        cpu: "120m"
service:
  ports:
    grpc:
      port: 7000
      targetPort: 7000