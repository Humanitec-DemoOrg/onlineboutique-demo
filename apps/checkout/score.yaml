apiVersion: score.dev/v1b1
metadata:
  name: checkoutservice
containers:
  checkoutservice:
    image: gcr.io/google-samples/microservices-demo/checkoutservice:v0.10.2
    variables:
      CART_SERVICE_ADDR: "${resources.cartservice.name}:7070"
      CURRENCY_SERVICE_ADDR: "${resources.currencyservice.name}:7000"
      EMAIL_SERVICE_ADDR: "${resources.emailservice.name}:5000"
      PAYMENT_SERVICE_ADDR: "${resources.paymentservice.name}:50051"
      PORT: "5050"
      PRODUCT_CATALOG_SERVICE_ADDR: "${resources.productcatalogservice.name}:3550"
      SHIPPING_SERVICE_ADDR: "${resources.shippingservice.name}:50051"
    resources:
      limits:
        memory: "80Mi"
        cpu: "60m"
      requests:
        memory: "60Mi"
        cpu: "40m"
resources:
  cartservice:
    type: service
  currencyservice:
    type: service
  emailservice:
    type: service
  paymentservice:
    type: service
  productcatalogservice:
    type: service
  shippingservice:
    type: service
service:
  ports:
    grpc:
      port: 5050
      targetPort: 5050